  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowDown') {
        event.preventDefault();
        var inputs = document.getElementsByTagName('input');
        var currentIndex = Array.from(inputs).indexOf(document.querySelector('input:checked'));
        if (currentIndex != inputs.length - 1) {
          var nextIndex = (currentIndex + 1) % inputs.length;
          console.log("press ArrowDown. nextIndex", nextIndex + 1)
          inputs[nextIndex].checked = true;
          if (!inputs[nextIndex].title.includes("/")) {
            inputs[nextIndex].title = nextIndex+1 + "/" + inputs.length + " " + inputs[nextIndex].title;
          }
      }
      } else if (event.key === 'ArrowRight') {
        event.preventDefault();
        var inputs = document.getElementsByTagName('input');
        var currentIndex = Array.from(inputs).indexOf(document.querySelector('input:checked'));
        if (currentIndex != inputs.length - 1) {
          var nextIndex = (currentIndex + 1) % inputs.length;
          console.log("press ArrowRight. nextIndex", nextIndex + 1)
          inputs[nextIndex].checked = true;
          if (!inputs[nextIndex].title.includes("/")) {
            inputs[nextIndex].title = nextIndex+1 + "/" + inputs.length + " " + inputs[nextIndex].title;
          }
        }
      } else if (event.key === 'ArrowUp') {
        event.preventDefault();
        var inputs = document.getElementsByTagName('input');
        var currentIndex = Array.from(inputs).indexOf(document.querySelector('input:checked'));
        if (currentIndex != 0) {
          var nextIndex = (currentIndex - 1) % inputs.length;
          console.log("press ArrowUp. nextIndex", nextIndex + 1)
          inputs[nextIndex].checked = true;
          if (!inputs[nextIndex].title.includes("/")) {
            inputs[nextIndex].title = nextIndex+1 + "/" + inputs.length + " " + inputs[nextIndex].title;
          }
        }
      } else if (event.key === 'ArrowLeft') {
        event.preventDefault();
        var inputs = document.getElementsByTagName('input');
        var currentIndex = Array.from(inputs).indexOf(document.querySelector('input:checked'));
        if (currentIndex != 0) {
          var nextIndex = (currentIndex - 1) % inputs.length;
          console.log("press ArrowLeft. nextIndex", nextIndex + 1)
          inputs[nextIndex].checked = true;
          if (!inputs[nextIndex].title.includes("/")) {
            inputs[nextIndex].title = nextIndex+1 + "/" + inputs.length + " " + inputs[nextIndex].title;
          }
        }
      }

    });

  </script>
